<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCircle App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(45deg, #FFC796, #FF6B95, #6B8CFF);
            background-size: 100% 100%;
            height: 100vh;
            overflow: auto;
        }
        header, section {
            padding: 20px;
            margin: 10px;
            border: 1px solid #004d40; /* Dark green border */
            width: 300px;
            margin-bottom: 20px; /* Added margin for space between buttons */
        }
        button {
            background-color: #004d40; /* Dark green color for buttons */
            color: #ffffff; /* White text on buttons */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* Added margin for space between buttons */
            margin-bottom: 10px; /* Added margin for space between buttons */
        }
        #columns-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #general-users {
            background-color: #A7FFEB; /* Different color for General Users column */
        }
        #common {
            background-color: #B2DFDB; /* Different color for Common column */
        }
        #ngos-community {
            background-color: #FFCDD2; /* Different color for NGOs/Community column */
        }
        header {
            background-color: #80DEEA; /* Different color for Welcome section */
        }
    </style>
</head>
<body>

<header>
    <h2>Welcome to EcoCircle App!</h2>
    <button>Web3 Wallet Connect</button>
</header>

<div id="columns-container">
    <!-- General Users Column -->
    <div id="general-users">
        <section id="user-dashboard">
            <h2>User Dashboard</h2>
            <button>Log Activity</button>
            <button>View Rewards</button>
            <button>NFT</button>
        </section>
        <!-- Governance and Contributions -->
        <section id="governance-contributions">
            <h2>Governance and Contributions</h2>
            <button>Donate</button>
            <button>Vote</button>
        </section>
    </div>

    <!-- Common Column -->
    <div id="common">
        <!-- Marketplace -->
        <section id="marketplace">
            <h2>Marketplace</h2>
            <button>List Item or Service</button>
            <button>Order Item or Service</button>
        </section>

        <!-- Information & Resources -->
        <section id="info-resources">
            <h2>Information & Resources</h2>
            <button>Local Eco Events</button>
            <button>Local Specific Data</button>
        </section>
    </div>

    <!-- NGOs/Community Column -->
    <div id="ngos-community">
        <section id="ngo-dashboard">
            <h2>NGO/Community Dashboard</h2>
            <button>Create Event</button>
            <button>Apply for Grant</button>
        </section>

        <!-- Donations and Funding -->
        <section id="donations-funding">
            <h2>Donations and Funding</h2>
            <button>Direct Donations</button>
            <button>Quadratic Funding</button>
        </section>
    </div>
</div>

<footer>
    <p>Join us in making every action count towards a more sustainable and regenerative world!</p>
</footer>

</body>
</html>
